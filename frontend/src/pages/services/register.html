<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | PRABU UPNYK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 900px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .login-container .left-side {
      background-color: #2a5298;
      color: white;
      padding: 30px;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .login-container .left-side h1 {
      font-size: 40px;
      font-weight: bold;
      padding-top: 30px;
      margin-bottom: 10px;
    }
    .login-container .left-side p {
      font-size: 18px;
      height: 40px;
    }
    .login-container .right-side {
      padding: 40px;
      width: 50%;
    }
    .login-container .right-side form input {
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .login-container .right-side form .btn-primary {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      background-color: #1e3c72;
      border: none;
      font-size: 18px;
      color: white;
      font-weight: bold;
    }
    .text-center a {
      font-size: 16px;
      text-decoration: none;
      color: #2a5298;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container ms-4 me-4">
    <div class="left-side">
      <h1>PRABU UPNYK</h1>
      <p>Make it easy with Prabu</p>
    </div>

    <div class="right-side">
      <h3 class="text-center mb-4">Sign Up</h3>

      <form id="registerForm">
        <input type="email" id="email" class="form-control" placeholder="Email" required />
        <input type="text" id="username" class="form-control" placeholder="Username" required />
        <input type="password" id="password" class="form-control" placeholder="Password" required />
        <input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password" required />

        <button type="submit" class="btn btn-primary">Sign Up</button>
        <div class="text-center mt-3">
          <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="register-script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
