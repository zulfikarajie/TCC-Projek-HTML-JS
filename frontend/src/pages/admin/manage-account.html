<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelola Admin & User</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    }
    .navbar-brand { font-weight: bold; }
    .card-title { color: #0d6efd; }
    footer {
      font-size: 0.9rem;
      color: #555;
      background-color: #f8f9fa;
    }
    .section-heading {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .modal-content {
  color: #212529;
}

  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="dashboard-admin.html">
      <img src="/src/UPN.png" alt="Logo" width="30" height="30" />
      <span class="ms-2 fw-bold">Prabu UPNYK</span>
    </a>
  </div>
</nav>

<!-- Konten -->
<div class="container mb-4 mt-5">
  <!-- Admin -->
  <div class="card shadow-sm mb-5">
    <div class="card-body">
      <div class="section-heading">
        <h4 class="card-title">Manage Admin</h4>
        <button class="btn btn-primary" onclick="showAdminForm()">Tambah Admin</button>
      </div>
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr><th>Nama</th><th>Email</th><th class="text-center">Aksi</th></tr>
        </thead>
        <tbody id="adminTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- User -->
  <div class="card shadow-sm mt-6">
    <div class="card-body">
      <div class="section-heading">
        <h4 class="card-title">Manage User</h4>
        <button class="btn btn-primary" onclick="showUserForm()">Tambah User</button>
      </div>
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr><th>Nama</th><th>Email</th><th class="text-center">Aksi</th></tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="formModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="accountForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="formType">
        <input type="hidden" id="editId">

        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input type="password" class="form-control" id="pass" required />
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Simpan</button>
      </div>
    </form>
  </div>
</div>


<!-- Footer -->
<footer class="mt-auto text-center py-3 border-top">
  <p class="mb-0">&copy; 2025 Prabu UPNYK | Universitas Pembangunan Nasional 'Veteran' Yogyakarta</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="manage-account-script.js"></script>
</body>
</html>
