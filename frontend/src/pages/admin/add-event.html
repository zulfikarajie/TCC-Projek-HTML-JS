<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Event | PRABU UPNYK</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .navbar-brand {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0b5ed7;
    }
    .btn-warning, .btn-danger {
      margin-right: 0.5rem;
    }
    .card-title {
      color: #0d6efd;
    }
    .hero-background {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
    }
    .footeredit {
      background-color: white;
      color: #1e3c72;
      padding: 10px 0;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="src/UPN.png" alt="Logo" width="30" height="30" />
      <span class="ms-2 fw-bold">Prabu UPNYK</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="dashboard-admin.html">Manage Event</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Tambah Event -->
<section class="hero-background py-5">
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4">Tambah Event Baru</h3>

        <!-- Form Tambah Event -->
        <form method="POST" action="/add-event">
          <div class="mb-3">
            <label for="title" class="form-label">Judul Event</label>
            <input type="text" class="form-control" id="title" name="title" required />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Deskripsi</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">Tanggal</label>
            <input type="date" class="form-control" id="date" name="date" required />
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Lokasi</label>
            <input type="text" class="form-control" id="location" name="location" required />
          </div>

          <div class="mb-3">
            <label for="image" class="form-label">URL Gambar</label>
            <input type="url" class="form-control" id="image" name="image" />
          </div>

          <div class="d-flex flex-wrap mt-4">
            <button type="submit" class="btn btn-primary me-2">Tambah +</button>
            <a href="dashboard-admin.html" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="footeredit">
  <p>&copy; 2025 Prabu UPNYK | Universitas Pembangunan Nasional 'Veteran' Yogyakarta</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
