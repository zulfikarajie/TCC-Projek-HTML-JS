<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Event | PRABU UPNYK</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .navbar-brand { font-weight: bold; }
    .btn-primary { background-color: #0d6efd; border: none; }
    .btn-primary:hover { background-color: #0b5ed7; }
    .btn-warning, .btn-danger { margin-right: 0.5rem; }
    .card-title { color: #0d6efd; }
    .hero-background { background: linear-gradient(to right, #1e3c72, #2a5298); color: white;flex: 1;
    display: flex;
    align-items: center; }
    #img-preview { max-width: 220px; margin-bottom: 1rem; display: block; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="dashboard-admin.html">
      <img src="../../UPN.png" alt="Logo" width="30" height="30" />
      <span class="ms-2 fw-bold">Prabu UPNYK</span>
    </a>
  </div>
</nav>

<!-- Detail Event -->
<section class="hero-background py-5">
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-4" id="event-title">Edit Event</h3>

        <div id="error-msg" class="alert alert-danger d-none"></div>

        <!-- Form Edit Event -->
        <form id="editForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="title" class="form-label">Judul Event</label>
            <input type="text" class="form-control" id="title" required />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Deskripsi</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">Tanggal</label>
            <input type="date" class="form-control" id="date" required />
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Lokasi</label>
            <input type="text" class="form-control" id="location" required />
          </div>

          <div class="mb-3">
            <label for="image" class="form-label">Upload Gambar Event</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" />
            <!-- Preview Gambar Lama -->
            <img id="img-preview" class="d-none" src="#" alt="Preview Gambar Event" />
          </div>

          <div class="d-flex flex-wrap mt-4">
            <button type="submit" class="btn btn-primary me-2">Simpan Perubahan</button>
            <button type="button" class="btn btn-danger me-2" id="btn-delete">Hapus Event</button>
            <a href="dashboard-admin.html" class="btn btn-secondary">Kembali</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="footer1 mt-auto text-center py-3 border-top bg-light">
  <p class="mb-0">&copy; 2025 Prabu UPNYK | Universitas Pembangunan Nasional 'Veteran' Yogyakarta</p>
</footer>

<script src="../services/auth-check.js"></script>
<script src="edit-event-detail-script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
