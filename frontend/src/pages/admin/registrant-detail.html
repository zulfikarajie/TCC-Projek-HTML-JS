<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kelola Pendaftar | PRABU UPNYK</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand { font-weight: bold; }
    .hero-background {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      flex: 1;
      display: flex;
      align-items: center;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
    .card-title { color: #0d6efd; }
    .footer1 {
      font-size: 0.9rem;
      color: #555;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="dashboard-admin.html">
      <img src="../../UPN.png" alt="Logo" width="30" height="30" />
      <span class="ms-2 fw-bold">Prabu UPNYK</span>
    </a>
  </div>
</nav>

<!-- Konten -->
<section class="hero-background">
  <div class="container">
    <div class="card shadow-sm w-100">
      <div class="card-body">
        <h3 class="card-title mb-4">Daftar Pendaftar Event</h3>

        <table class="table table-striped table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Nama</th>
              <th>Email</th>
              <th>Event</th>
              <th>Status</th>
              <th class="text-center">Aksi</th>
            </tr>
          </thead>
          <tbody id="registrantsTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<!-- Modal Tambah/Edit -->
<div class="modal fade" id="registrantModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="registrantForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Form Pendaftar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="registId" />
        <div class="mb-3">
          <label class="form-label">User ID</label>
          <input type="number" class="form-control" id="userId" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Event ID</label>
          <input type="number" class="form-control" id="eventId" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-control" id="status">
            <option value="registered">Registered</option>
            <option value="confirmed">Confirmed</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Simpan</button>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="footer1 mt-auto text-center py-3 border-top">
  <p class="mb-0">&copy; 2025 Prabu UPNYK | Universitas Pembangunan Nasional 'Veteran' Yogyakarta</p>
</footer>

<script src="../services/auth-check.js"></script>
<script src="registrant-detail-script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
